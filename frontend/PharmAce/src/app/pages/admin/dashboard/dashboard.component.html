          <mat-icon>medication</mat-icon>

          <mat-icon>local_shipping</mat-icon>

          <mat-icon>people</mat-icon>

          <mat-icon>inventory</mat-icon>
          <span>Inventory</span>

        <span class="spacer"></span>

        </button>
      </mat-toolbar>

      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

<div class="purchase-suppliers-container">
    <div class="page-header">
      <h1>Orders</h1>
    </div>
  
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]= "Orders" class="mat-elevation-z2 full-width-table" class="table table-hover">
          >
  
          <!-- Order ID Column -->
          <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef> Order ID </th>
            <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
          </ng-container>
  
          <!-- Status Column -->
  
          <!-- Order Date Column -->
          <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef> Order Date </th>
            <td mat-cell *matCellDef="let order"> {{order.orderDate | date}} </td>
          </ng-container>
  
          <!-- Total Amount Column -->
          <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef> Total Amount </th>
            <td mat-cell *matCellDef="let order"> â‚¹{{order.totalAmount}} </td>
          </ng-container>
  
          <!-- Transaction ID Column -->
          <ng-container matColumnDef="transactionId">
            <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
            <td mat-cell *matCellDef="let order"> {{order.transactionId}} </td>
          </ng-container>
  
          <!-- Table Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="display"></tr>
          <tr mat-row *matRowDef="let row; columns: display;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>

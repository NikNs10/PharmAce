<div class="purchase-suppliers-container">
    <div class="page-header">
      <h1>Suppliers List</h1>
    </div>
  
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]= "Suppliers" class="mat-elevation-z2 full-width-table" class="table table-hover">
          >
  
          <!-- Order ID Column -->
          <ng-container matColumnDef="supplierId">
            <th mat-header-cell *matHeaderCellDef>  ID </th>
            <td mat-cell *matCellDef="let sup"> {{sup.userId}} </td>
          </ng-container>
  
          <!-- Status Column -->
  
          <!-- Order Date Column -->
          <ng-container matColumnDef="supplierName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let sup"> {{sup.userName}} </td>
          </ng-container>
  
          <!-- Total Amount Column -->
          <ng-container matColumnDef="supplierEmail">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let sup"> {{sup.email}} </td>
          </ng-container>
  
          <!-- Transaction ID Column -->
          <ng-container matColumnDef="supplierPhone">
            <th mat-header-cell *matHeaderCellDef> Phone No. </th>
            <td mat-cell *matCellDef="let sup"> {{sup.phoneNumber}} </td>
          </ng-container>
  
          <!-- Table Header and Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="display"></tr>
          <tr mat-row *matRowDef="let row; columns: display;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
